    $(function(){
        var get=JSON.parse(window.localStorage.getItem("aa")||'[]');

        var  html=template("tpl",{data:get});

        console.log(html);
        $('#uls').html(html);

        var  btn=document.querySelector('#btn');
        var  userName=document.querySelector('#userName');
        
        btn.onclick=function(){
            var val=userName.value;

            get=JSON.parse(window.localStorage.getItem("aa")||'[]');

            get.push(val)
            console.log(get);

            window.localStorage.setItem("aa",JSON.stringify(get));

            var  html=template("tpl",{data:get});

            console.log(html);
            $('#uls').html(html);
        }
    })



</script>
