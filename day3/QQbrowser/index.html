<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ浏览器动画效果</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <!-- 背景后面的圆圈 start-->
    <div class="circles">
        <div class="row">
            <div class="circle1 circle"></div>
            <div class="circle2 circle"></div>
            <div class="circle3 circle"></div>
        </div>
        <div class="row">
            <div class="row2-circle1 circle"></div>
            <div class="row2-circle2 circle"></div>
            <div class="row2-circle3 circle"></div>
        </div>
        <div class="row">
            <div class="row3-circle1 circle"></div>
            <div class="row3-circle2 circle"></div>
        </div>
    </div>
    <!-- 背景后面的圆圈 over-->

    <div id="fullpage">
        <!-- 第一屏 -->
        <div class="section section1">
            <div class="pic1 remove">
                <img src="./images/skin.png" alt="">
            </div>
        </div>
        <!-- 第二屏 -->
        <div class="section section2">
            <div class="box53">
                <img src="./images/title1_1.png">
            </div>
        </div>
        <!-- 第三屏 -->
        <div class="section section3">
            <div class="homePage remove">
                <img src="./images/p3ui_tab.png" alt="">
            </div>
            <div class="title remove">
                <img src="./images/title1_2.png">
                <img src="./images/title2_3.png" alt="">
            </div>
        </div>
        <!-- 第四屏 -->
        <div class="section">
            
        </div>
    </div>
</body>

</html>
