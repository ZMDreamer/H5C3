<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sessionStorage</title>
</head>
<body>
    <input type="text" id = "userName">
    <input type="button" value="点击设置" id = "setData">
    <input type="button" value="点击获取" id = "getData">
    <input type="button" value="点击删除" id = "removeData">

</body>
</html>
<script>
  //sessionSotrage的特点
  // 1) 存储文件大小: 5M
  // 2) 存储的数据只存在当前浏览器窗口
  // 3) 数据只能存储在当前页面,同一浏览器其它窗口没有, 不同浏览器也没有, 关闭当前窗口数据就消失
  //设置sessionStorage的值
    document.querySelector('#setData').onclick = function() {
        var name = document.querySelector('#userName').value;
        window.sessionStorage.setItem('userName', name);
    }
//获取sessionStorge的值
document.querySelector('#getData').onclick = function() {
        var name = window.sessionStorage.getItem('userName');
        console.log(name);
    }
    //删除sessionStorge的值
    document.querySelector('#removeData').onclick = function() {
        var name = window.sessionStorage.removeItem('userName');
        console.log(name);
    }
</script>
