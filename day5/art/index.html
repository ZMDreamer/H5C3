<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/template-web.js"></script>
</head>
<body>
    
    <ul id="uls">
        
    </ul>

    <script type="text/template" id="abc">
        {{ each qq item }}
            <li>{{item}}</li>
        {{/each}}
    </script>

    <script>
        var arr=["aa","bb","cc"];
        var ww=template("abc",{qq:arr});
        document.querySelector("#uls").innerHTML= ww;

    </script>
</body>
</html>
