<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物网站</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div id="fullpage">
        <!-- 第一屏内容 start -->
        <div class="section section1">
            <img src="./images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly fly-updown" alt="">
            <img src="./images/t1xccqfflgxxxild.png" class="sofa sofa-updown" alt="">
            <img src="./images/t1iakufbxxxxctz4tl-824-274.png" class="shirt" alt="">
        </div>
        <!-- 第一屏内容 over -->
        <!-- 第二屏内容start -->
        <div class="section section2">
            <div class="computer">
                <div class="search move">
                    <img src="./images/search-words.png" class="search-words" alt="">
                </div>
                <img src="./images/search-02-1.png" class="search-02-1" alt="">
                <img src="./images/goods-441-218.png" class="sofa-goods" alt="">

                <img src="./images/shirt-02-207-166.png" class="shirt-02">
                <div class="cover move"></div>

            </div>
            <img src="./images/words-01-361-25.png" class="words-01" alt="">
            <img src="./images/words-02.png" class="words-02" alt="">


        </div>
        <!-- 第二屏内容结束 over -->
        <!-- 第三屏内容结束 start -->
        <div class="section section3">
            <div class="main">
                <div class="select">
                    <img src="./images/img-01.gif" class="img-01">
                    <img src="./images/img-01-a.gif" class="img-01-a">
                    <img src="./images/btn-01.gif" class="btn-01">
                    <img src="./images/btn-01-a.gif" class="btn-01-a">
                </div>
                <img src="./images/t1f.png" class="img-t1f">

            </div>


        </div>
        <!-- 第三屏内容结束 over -->

        <!-- 第四屏内容 start -->
        <div class="section section4">
            <img src="./images/cloud.png" class="cloud">
            <div class="shoppingCar move">
                <img src="./images/t1f.png" class="sofa-car">
                <img src="./images/car.png" class="img-car">
            </div>
            <img src="./images/words-04.png" class="words-04">
            <img src="./images/words-04-a.png" class="words-04-a">
            <div class="note move">
                <img src="./images/t1.png">
                <img src="./images/t1sqosfx8bxxa9wx_i-173-47.png" class="note-img">
            </div>
        </div>
        <!-- 第四屏内容 over -->
        <!-- 第五屏内容start -->
        <div class="section section5">
            <img src="./images/words-05.png" class="words-05">
            <img src="./images/t1b2mrfo8cxxxfselu-358-221.png" class="card-05">
            <img src="./images/t1f.png" class="t1f-05">
            <img src="./images/t1puypfatexxajuujj-139-130.png" class="bank-card">

            <div class="overflowbox">
                <img src="./images/t1c8gpfenexxav8lkd-205-819.png" class="mouse-img">
                <img src="./images/t1wbktfddaxxav8lkd-205-819.png" class="mouse-05">
                <img src="./images/t10zesfg4axxxdhbd4-170-375.png" class="hand-05">
            </div>
        </div>
        <!-- 第五屏内容over -->
        <!-- 第六屏开始 start -->
        <div class="section section6">
            <!-- 云图片的内容 -->
            <img src="./images/cloud-06.png" class="cloud-06">
            <img src="./images/cloud-06.png" class="cloud-06-a">
            <!-- 车子部分内容 -->
            <img src="./images/box.png" class="box-06">
            <img src="./images/car-06.png" class="car-06">
            <img src="./images/t1ut1pfnnexxxb5emy-126-305.png" class="men-06">
            <img src="./images/t14nyrflxbxxaanhk9-87-294.png" class="girl-06">
            <img src="./images/t1jfaaff4gxxcd.png" class="door-06">
            <img src="./images/t1kzyqffnexxbcrepj-139-173.png" class="receive-good">
            <img src="./images/words-06-a.png" class="t1lg-06">
            <img src="./images/88.png" class="address-06">
        </div>
        <!-- 第六屏结束 over -->
        <!-- 第七屏start -->
        <div class="section section7">
            <div class="stars move">
                <img src="./images/t10.png">
                <img src="./images/t10.png">
                <img src="./images/t10.png">
                <img src="./images/t10.png">
                <img src="./images/t10.png">
            </div>
            <img src="./images/t1wrqqfbddxxcbi8jm-72-40.png" class="goodComment">
        </div>
        <!-- 第七屏over -->
        <!-- 第八屏start -->
        <div class="section section8">
            <a href="#" class="beginshopping">
                <img src="./images/t12pksfedaxxx51i3j-389-156.png">
                <img src="./images/t1znypfhxdxxcubi7j-389-160.gif" class="btn-08">

            </a>
            <img src="./images/again.png" class="tryagain">
            <img src="./images/hand-08.png" class="hand-08">

        </div>
        <!-- 第八屏over -->
    </div>
    <!-- 两个固定定位 -->
    <a href="#">
        <img src="./images/t1ldiffkjfxxxzhxzd-101-101.png" class="go" alt="">
    </a>
    <!-- 点击去到下一页 -->
    <a href="#"><img src="./images/next.png" class = "next"></a>
</body>

</html>
